<ng-container [formGroup]="reminderForm">
  <div class="reminderContainer">
    <input
      id="colorPicker"
      [(colorPicker)]="color"
      [style.background]="color"
      (colorPickerChange)="this.reminderForm.controls.color.value = $event"
      tabindex="-1"
      autocomplete="off"
      readonly="true"
    />

    <div>
      <input
        placeholder="New Reminder"
        formControlName="reminder"
        id="reminder"
        maxlength="30"
      />
    </div>
  </div>

  <mat-dialog-content>
    <mat-form-field>
      <input
        required
        readonly="true"
        formControlName="date"
        matInput
        [owlDateTime]="dt1"
        [owlDateTimeTrigger]="dt1"
        placeholder="Reminder Date and Time"
        id="datePicker"
        tabindex="-1"
    /></mat-form-field>
    <owl-date-time #dt1></owl-date-time>

    <mat-form-field>
      <input required matInput placeholder="City" formControlName="city" />
      <mat-error *ngIf="this.reminderForm.controls.city.invalid"
        >Mandatory Field</mat-error
      >
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button class="mat-raised-button" (click)="close()" mat-button>
      Close
    </button>
    <button
      class="mat-raised-button mat-primary"
      (click)="save()"
      mat-button
      [disabled]="this.reminderForm.invalid"
    >
      Save
    </button>
  </mat-dialog-actions>
</ng-container>
